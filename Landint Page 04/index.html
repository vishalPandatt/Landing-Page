<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="countainer">
        <div class="nav">
            <div class="logo">
                Ne. Shoes
            </div>
            <div class="links">
                <div class="">
                    <span><i class="ri-search-line"></i></span>
                </div>
                <div class="">
                    ENG <span><i class="ri-arrow-down-s-fill"></i></span>
                </div>
                <div class="">
                   USD <span><i class="ri-arrow-down-s-fill"></i></span>
                </div>
                <div class="">
                   ACCOUNT <span><i class="ri-arrow-down-s-fill"></i></span>
                </div>
                <div class="shoping_cart"><i class="ri-shopping-bag-line"></i></div>
            </div>
        </div>
        <div class="content">
            <div class="image">
                <img src="shoes.png" alt="shoes">
            </div>
            <div class="header">
                <h1>Shoes 2023</h1>
                <p>BUY NOW</p>
            </div>
            <div class="featured_item">
                <h4>FEATURED</h4>
                <p>ITEM FOR MAN AND WOMAN</p>
            </div>
            <div class="contact">
                <span><i class="ri-phone-fill"></i></span>  8533833720
            </div>
        </div>
        <div class="footer">
            <div class="socials">
                <span>Facebook <i class="ri-facebook-fill"></i></span>
                <span>Instagram <i class="ri-instagram-fill"></i></span>
                <span>Twitter <i class="ri-twitter-fill"></i></span>
            </div>
            <div class="slides">02<span>/05</span> </div>
        </div>
    </div>
    
</body>
</html>
